<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="xinyu,wang,design,ui,web">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <!-- favicon -->
  <link rel="shortcut icon" href="http://xinyudesign.com/images/favicon.ico" />

  
  <!-- typekit -->
  <script src="//use.typekit.net/ozx8jge.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <script src="../js/responsive-nav.js"></script>
  
<!-- maydelete -->
    <script type="text/javascript" src="http://condense-c.com/wp/wp-content/themes/condense/common/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="http://condense-c.com/wp/wp-content/themes/condense/common/js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="http://condense-c.com/wp/wp-content/themes/condense/common/js/idx.js"></script>
</head>
